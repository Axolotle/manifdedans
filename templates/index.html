<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test</title>
    <meta name="description" content=""/>
    <meta name="keywords" content="" />
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}" />
</head>
<body>
    <div id="log-container">
        <strong>logs:</strong>
        <div id="log"></div>
    </div>

    <main>
        <header>
            <h1>Manif Dedans</h1>
            <nav>
                <button id="participate" type="button" name="participate">Participer</button>
                <button id="stop" class='hidden' type="button" name="stop participation">Quitter</button>
                <button id="goto" class='hidden' type="button" name="check participation">Voir mon message</button>
            </nav>
        </header>

        <div id="manif"></div>
    </main>

    <div id="form-parent" class="hidden">
        <div id="form-container" role="dialog" aria-labelledby="form-title" aria-modal="true">
            <h2 id="form-title">Participer en choisissant un emoji ou en définissant un message</h2>
            <form id="broadcast" method="POST" action='#'>
                <label>
                    <span class="label_text">Emoji :</span>
                    <input type="text" id="emoji" required>
                </label>
                <input type="submit" data-id="emoji" value="Envoyer l'émoji">
            </form>
            <form id="broadcast2" method="POST" action='#'>
                <label>
                    <span class="label_text">Message :</span>
                    <textarea id="message" name="broadcast_data" rows="5" maxlength="120" required></textarea>
                </label>
                <input type="submit" data-id="message" value="Envoyer le message">
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/libs/socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
